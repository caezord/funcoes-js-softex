<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Média</title>
</head>
<body>
    <form onsubmit="chamada(event)">
        <input type="number" class="nota1" placeholder="Informe a primeira nota" required>
        <input type="number" class="nota2" placeholder="Informe a segunda nota" required>
        <input type="number" class="nota3" placeholder="Informe a terceira nota" required>
        
        <button type="submit">Calcular Média</button>
    </form>
    <div id="resultado"></div>
    <script src="main.js"></script>
</body>
</html>
